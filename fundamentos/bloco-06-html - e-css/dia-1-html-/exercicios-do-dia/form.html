<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
  <header>
    <form action="" method="get">
      <div class="mb-3 container">
        <div class="mb-3 ">
          <label for="nomee" class="form-label">Nome: </label>
          <input type="text" id="nomee" class="form-control" placeholder="insira seu nome" required>
        </div class="mb-3 ">
            
        <div class="mb-3 ">
          <label for="emaill" class="form-label">Email: </label>
          <input type="email" class="form-control" name="email" id="emaill" placeholder="insira seu email" required>
        </div>
        <br>
        <p class="form-label">Qual o tipo de ambiente que mais curte?</p>
        <div class="form-check">
          <label class="form-label" for="destinos1">
           <input type="radio" class="form-check-input" name="destinos-preferidos" id="destino1" checked>Cidade
          </label>
        </div>
        <div class="form-check">
          <label class="form-label" for="destinos2">
            <input type="radio" class="form-check-input" name="destinos-preferidos" id="destino2">Campo
          </label>
        </div>
        <div class="form-check">
          <label class="form-label" for="destinos3">
            <input type="radio" class="form-check-input" name="destinos-preferidos" id="destino3">Praia
          </label>
        </div>
        <div class="form-check">
          <label class="form-label" for="destinos4">
            <input type="radio" class="form-check-input" name="destinos-preferidos" id="destino4">Montanhas
          </label>
        </div>        
        <label class="form-label" for="text-area">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
        <br>
        <textarea name="historia" class="form-control" id="text-area" cols="30" rows="10" required></textarea>
        <br>
        <div class="form-check">
          <label for="dataa">Qual a melhor data para realizar sua viagem?</label>
          <input type="date" name="data" id="dataa" required>
        </div>
        <br>
        <div class="form-check">
          <label class="form-check-label" for="noticiaiss">
            <input class="form-check-input" type="checkbox" name="noticias" id="noticiaiss">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
          </label>
        </div>        
        <div class="form-check">
          <label class="form-check-label" for="concordoo">
            <input class="form-check-input" type="checkbox" name="fotos" id="concordoo">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
          </label>
      </div>
        <button class="container btn btn-success" type="submit" id="button-submit">Enviar</button>
      </div>
    </form>
  </header>
  <script src="script.js"></script>
</body>
</html>
