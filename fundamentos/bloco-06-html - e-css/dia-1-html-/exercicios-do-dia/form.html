<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <form action="" method="get">
      <label for="nomee">Nome: </label>
    <input type="text" id="nomee" placeholder="insira seu nome" required>
    <br>
    <label for="emaill">Email: </label>
    <input type="email" name="email" id="emaill" placeholder="insira seu email" required>
    <br><br>
    <label for="destinos1">
      <input type="radio" name="destinos-preferidos" id="destino1" checked>Cidade
      <!-- <option value="destino1">Cidade</option>
      <option value="destino2">Campo</option>
      <option value="destino3">Praia</option>
      <option value="destino4">Montanhas</option> -->
    </label>
    <label for="destinos2">
      <input type="radio" name="destinos-preferidos" id="destino2">Campo      
    </label>
    <label for="destinos3">
      <input type="radio" name="destinos-preferidos" id="destino3">Praia      
    </label>
    <label for="destinos4">
      <input type="radio" name="destinos-preferidos" id="destino4">Montanhas      
    </label>
    <br>
    <br>
    <label for="text-area">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
    <br>
    <textarea name="historia" id="text-area" cols="30" rows="10" required></textarea>
    <br>
    <label for="dataa">Qual a melhor data para realizar sua viagem?</label>
    <input type="date" name="data" id="dataa" required>
    <br>
    <label for="noticiaiss">
      <input type="checkbox" name="noticias" id="noticiaiss">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
    </label>
    <br>
    <label for="concordoo">
      <input type="checkbox" name="fotos" id="concordoo">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
    </label>
    <button type="submit" id="button-submit">Enviar</button>
    </form>
  </header>
  <script src="script.js"></script>
</body>
</html>
