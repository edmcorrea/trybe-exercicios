<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>LOGIN</h1>
  <form action="" method="get">
    <label for="email">Digite o seu e-mail:</label>
    <input type="email" id="email" placeholder="Insira seu e-mail" name="email" required autocomplete="off" autofocus>
    <br>
    <br>
    <label for="senha">Digite a sua senha:
      <input type="password" id="senha" placeholder="Insira sua senha" name="senha" required>
    </label>
    
    <br>
    <br>
    <label for="lembrete">
      <input type="checkbox" name="lembrete" id="lembrete">Lembre-me
    </label>
    <br>    
    <br>
    <button type="submit">Entrar</button>
  </form>
  <br>    
  <br>
  <br>    
  <br>
  <br>    
  <br>
  <a href="www.betrybe.com" target="_blank" id="href">TRYBE</a>
  <input type="text" id="input-text"/>
  <input type="checkbox" id="input-checkbox" />
  <script src="script.js"></script>
</body>
</html>
